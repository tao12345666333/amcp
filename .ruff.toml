# Ruff configuration
line-length = 120
target-version = "py311"

[lint]
select = [
    "E",     # pycodestyle errors
    "F",     # Pyflakes
    "UP",    # pyupgrade
    "B",     # flake8-bugbear
    "SIM",   # flake8-simplify
    "I",     # isort
    "C4",    # flake8-comprehensions
    "RUF",   # Ruff-specific rules
]
ignore = [
    "E501",    # Line length handled by formatter
    "RUF005",  # Allow list concatenation (more readable in some cases)
    "RUF006",  # Allow not storing task reference (intentional fire-and-forget)
    "RUF012",  # Allow mutable class attributes without ClassVar
    "RUF022",  # Allow __all__ not sorted (organized by category)
    "RUF059",  # Allow unused unpacked variables (used for tuple unpacking readability)
    "C401",    # Allow generator in set() (sometimes more readable)
]

[lint.per-file-ignores]
"tests/*" = ["F401", "F811"]

[lint.isort]
known-first-party = ["amcp"]

[format]
quote-style = "double"
indent-style = "space"
