name: Release

on:
  push:
    tags:
      - 'v*'

# Cancel in-progress runs for the same tag
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Run tests before release
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest -v

  # Build distribution packages
  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Inject git commit hash
        run: |
          # Get short commit hash
          GIT_HASH=$(git rev-parse --short HEAD)
          echo "Injecting git commit hash: $GIT_HASH"
          # Update _version.py with the commit hash
          sed -i "s/^__git_commit__: str | None = None$/__git_commit__: str | None = \"$GIT_HASH\"/" src/amcp/_version.py
          # Verify the change
          cat src/amcp/_version.py

      - name: Build package
        run: uv build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  # Publish to PyPI using Trusted Publishing
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: pypi
      url: https://pypi.org/project/amcp-agent/
    permissions:
      id-token: write  # Required for Trusted Publishing
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  # Create GitHub Release
  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: publish-pypi
    permissions:
      contents: write  # Required for creating releases
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Get tag name
        id: get_tag
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: release_notes
        run: |
          TAG=${{ steps.get_tag.outputs.TAG }}
          echo "## What's Changed in ${TAG}" > release_notes.md
          echo "" >> release_notes.md
          echo "### Installation" >> release_notes.md
          echo "" >> release_notes.md
          echo '```bash' >> release_notes.md
          echo "pip install amcp-agent==${TAG#v}" >> release_notes.md
          echo "" >> release_notes.md
          echo "# Or run directly without installation" >> release_notes.md
          echo "uvx amcp-agent" >> release_notes.md
          echo '```' >> release_notes.md
          echo "" >> release_notes.md
          echo "### Links" >> release_notes.md
          echo "- [PyPI Package](https://pypi.org/project/amcp-agent/${TAG#v}/)" >> release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_tag.outputs.TAG }}
          name: ${{ steps.get_tag.outputs.TAG }}
          body_path: release_notes.md
          files: dist/*
          generate_release_notes: true
          append_body: true
