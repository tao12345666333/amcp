[project]
name = "amcp"
version = "0.1.0"
description = "amcp: Lego-style coding agent CLI. Core: rg grep/find and read; editing & web search via MCP."
readme = "README.md"
requires-python = ">=3.11"
authors = [
  { name = "tao" }
]
license = { text = "MIT" }
dependencies = [
  "typer>=0.12.3",
  "rich>=13.7.0",
  "pydantic>=2.7",
  "mcp[cli]",
  "tomli>=2.0.0;python_version<'3.11'",
  "tomli-w>=1.0.0",
  "openai>=1.52.0",
  "pyyaml>=6.0",
]

[project.scripts]
amcp = "amcp.cli:app"

[build-system]
requires = ["hatchling>=1.25.0"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "UP", "B", "SIM", "I"]
